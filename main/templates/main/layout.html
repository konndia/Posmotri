{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href="{% static 'main/css/main.css' %}">

<body>

        <a class="nav-item" href="{% url 'poster' %}"><i class="fa-solid fa-video"></i> Афиша</a>
        <a class="nav-item" href="{% url 'about' %}"><i class="fa-solid fa-circle-info"></i> О нас</a>
        <a class="nav-item" href="{% url 'login' %}"><i class="fa-solid fa-user"></i> Личный кабинет</a>
        <a class="nav-item phone" href="tel:+79991112233"><i class="fa-solid fa-phone"></i>+7(999)1112233</a>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
